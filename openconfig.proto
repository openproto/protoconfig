syntax = "proto3";

package openconfig;

option go_package = "github.com/thanos-io/OpenConfig/golang";

import "google_protobuf_descriptor.proto";

extend google.protobuf.EnumOptions {
    // By default OpenConfig spec allows specifying case insensitive string on top of integers.
    // if deny_string is true we disable that option.
    bool deny_string = 5000;
}